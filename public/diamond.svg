<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DDD6FE"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Crown (upper facets) -->
  <polygon points="16,2 4,12 16,15" fill="#DDD6FE"/>
  <polygon points="16,2 28,12 16,15" fill="#C4B5FD"/>
  <polygon points="4,12 16,15 2,13" fill="#A78BFA"/>
  <polygon points="28,12 16,15 30,13" fill="#8B5CF6"/>
  <!-- Top edge -->
  <polygon points="4,12 28,12 16,2" fill="url(#g1)" opacity="0.5"/>
  <!-- Pavilion (lower facets) -->
  <polygon points="4,12 16,30 16,15" fill="url(#g2)"/>
  <polygon points="28,12 16,30 16,15" fill="#7C3AED"/>
  <!-- Girdle highlight -->
  <line x1="4" y1="12" x2="28" y2="12" stroke="#EDE9FE" stroke-width="0.5"/>
</svg>
